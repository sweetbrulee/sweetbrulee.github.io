name: Deploy VitePress site to Pages

on:
    push:
        branches: [master]

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # 如果未启用 lastUpdated，则不需要

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache # Or the path defined by BUN_INSTALL_CACHE_DIR
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install Production Dependencies
              run: bun install --production

            - name: Build with VitePress
              env:
                  GISCUS_REPO_ID: ${{ secrets.GISCUS_REPO_ID }}
                  GISCUS_CATEGORY_ID: ${{ secrets.GISCUS_CATEGORY_ID }}
                  GOOGLE_SITE_VERIFICATION: ${{ secrets.GOOGLE_SITE_VERIFICATION }}
              run: bun run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: .vitepress/dist

    # 部署工作
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
